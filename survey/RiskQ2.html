.video-game-button {

	display: inline-block;
	width: 1.5em;

	-moz-border-radius: .75em;
	-o-border-radius: .75em;
		border-radius: .75em;
	background-color: red;
	-webkit-box-shadow:  0 .2em maroon;

	box-shadow:  0 .2em maroon;
	color: red;
	margin: 5px;
	background-color: red;
	background-image: -o-linear-gradient(left top, pink 3%, red 22%, maroon 99%);
	background-image: -moz-linear-gradient(left top, pink 3%, red 22%, maroon 99%);
	background-image: -webkit-linear-gradient(left top, pink 3%, red 22%, maroon 99%);
	background-image: linear-gradient(left top, pink 3%, red 22%, maroon 99%);

}

.start-btn{
    text-align: center;
	display: inline-block;
	margin:5px;

  height: 80px;
  font-weight: bold;
  padding: 10px 0 10px 10px ;

  text-shadow: -1px -1px black, 1px 1px white;
  color: gray;
  -webkit-border-radius: 7px;
	-moz-border-radius: 7px;
	-o-border-radius: 7px;
	border-radius: 7px;
    box-shadow: 0 .2em gray; 
    cursor: pointer;

}
.video-game-button:active, .start-btn:active {
	box-shadow: none;
	position: relative;
	top: .2em;
}

  <script>

    let ChoiceRTq2          = document.createElement("input");
        ChoiceRTq2.type         = 'hidden';
        ChoiceRTq2.name         = 'RTq2';
        ChoiceRTq2.id           = 'RTq2';
        ChoiceRTq2.value        = '';
        var TStart       = new Date().getTime();
        var TEnd         = new Date().getTime();
     



    document.addEventListener("DOMContentLoaded", function(debug=true) {
            console.log('Loading info');
            let OtreeBody     = document.getElementsByClassName("_otree-content")[0];
            OtreeBody.appendChild(ChoiceRTq2);

    function addtoev() {
            // var y = document.getElementById("container");
            // var x = y.getElementById("choicetrial");
            var bns = document.getElementsByTagName("button"); 
            for (i = 0; i < bns.length; i++) {
                bns[i].addEventListener("click", function() {
                console.log('A button was pressed');
                TEnd      = new Date().getTime();
                ChoiceRTq2.value = +TEnd -TStart ;   // end the timer and rewrite the RT value
              });
            }}

            window.addEventListener("load",function() {
            addtoev();
            });
          });
</script>
