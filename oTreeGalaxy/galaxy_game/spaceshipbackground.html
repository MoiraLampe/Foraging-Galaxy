<style>

 
  
  body {
  margin:0 auto;

  display:flex;

  background-image: url('https://i.imgur.com/SUhH87C.jpg');

.text-typing {
  padding:20px 30px;
  background:#f5f5f5;
  font-size:20px;
  font-family:monospace;
  border-radius:50px;
  align-items:center;
}
.text-typing p {
  margin:0px;
  white-space:nowrap;
  overflow:hidden;
  animation:typing 10s steps(40,end) forwards,
            blink 1s infinite;
}
@keyframes typing {
  0% { width:0% }
  100% { width:100% }
}
@keyframes blink {
  0%,100% {
    border-right:2px solid transparent;
  }
  50% {
    border-right:2px solid #222;
  }
}

</style>
